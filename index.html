<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1>Tap to Music</h1>
        <p>Create Your Custom Music</p>
        <p>By Rohit Pratap</p>
    </div>
    <div class="visual">
        <div class="circle">
            <div class="cir cr1" id="cr1"></div>
        </div>
        <div class="circle">
            <div class="cir cr2" id="cr2"></div>
        </div>
        <div class="circle">
            <div class="cir cr3" id="cr3"></div>
        </div>
        <div class="circle">
            <div class="cir cr4" id="cr4"></div>
        </div>
        <div class="circle">
            <div class="cir cr5" id="cr5"></div>
        </div>
        <div class="circle">
            <div class="cir cr6" id="cr6"></div>
        </div>
    </div>
    <div class="pads" >
        <div class="pad" value="1">
            <audio id="pad1">
                <source src="mp3/sounds_bubbles.mp3" type="audio/mpeg">
            </audio>
        </div>

        <div class="pad" value="2">
            <audio id="pad2">
                <source src="mp3/sounds_clay.mp3" type="audio/mpeg">
            </audio>
        </div>

        <div class="pad" value="3">
            <audio id="pad3">
                <source src="mp3/sounds_confetti.mp3" type="audio/mpeg">
            </audio>
        </div>

        <div class="pad" value="4">
            <audio id="pad4">
                <source src="mp3/sounds_glimmer.mp3" type="audio/mpeg">
            </audio>
        </div>

        <div class="pad" value="5">
            <audio id="pad5">
                <source src="mp3/sounds_moon.mp3" type="audio/mpeg">
            </audio>
        </div>

        <div class="pad" value="6">
            <audio id="pad6">
                <source src="mp3/sounds_ufo.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
    


    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
